<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsappDuo</title>
    <link rel="stylesheet" href="whatsapp_duo.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="whatsapp_duo.js"></script>
</head>

<body>
    <div class="outer">
        <div class="main">
            <div class="title">
                <div id="back" class="fa fa-arrow-left">

                </div>
                <div id="picture">
                    <!-- <img src="profilepic.jpg" alt="mypic"> -->
                </div>
                <div class="name">
                    <div id="name">
                        Akash Bandewar
                    </div>
                    <div id="status">
                        Online
                    </div>
                </div>
                <div id="video" class="fa fa-video-camera">
                </div>
                <div id="call" class="fa fa-phone">
                </div>
                <div id="setting" class="fa fa-ellipsis-v">
                </div>
            </div>
            <div class="chat" onclick="online()">
            </div>
            <div class="type">
                <div id="input" onclick="typing()">
                    <input type="text" name="" id="id1" placeholder="Type a Message">
                </div>
                <div id="send">
                    <button id="b" class="fa fa-paper-plane-o" onclick="action()"></button>
                </div>
            </div>
        </div>

        <div class="main1">
            <div class="title">
                <div id="back" class="fa fa-arrow-left">

                </div>
                <div id="picture1">
                    <!-- <img src="profilepic.jpg" alt="mypic"> -->
                </div>
                <div class="name">
                    <div id="name">
                        Aishwarya
                    </div>
                    <div id="status1">
                        Online
                    </div>
                </div>
                <div id="video" class="fa fa-video-camera">
                </div>
                <div id="call" class="fa fa-phone">
                </div>
                <div id="setting" class="fa fa-ellipsis-v">
                </div>
            </div>
            <div class="chat1" onclick="online1()">
            </div>
            <div class="type1">
                <div id="input" onclick="typing1()">
                    <input type="text" name="" id="id2" placeholder="Type a Message">
                </div>
                <div id="send">
                    <button id="b1" class="fa fa-paper-plane-o" onclick="action1()"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
