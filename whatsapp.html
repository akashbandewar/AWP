<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsappUno</title>
    <link rel="stylesheet" href="whatsapp.css">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="whatsapp.js"></script>
</head>

<body>
    <div class="outer">
        <div class="main">
            <div class="title">
                <div id="back" class="fa fa-chevron-left">

                </div>
                <div id="picture">
                    <!-- <img src="profilepic.jpg" alt="mypic"> -->
                </div>
                <div class="name">
                    <div id="name">
                        AKASH BANDEWAR
                    </div>
                    <div id="status">
                        ONLINE
                    </div>
                </div>
                <div id="call" class="fa fa-phone">
                </div>
                <div id="setting" class="fa fa-ellipsis-v">
                </div>
            </div>
            <div class="chat" onclick="online()">
            </div>
            <div class="type">
                <div id="input" onclick="typing()">
                    <input type="text" name="" id="id1" placeholder="Type a Message">
                </div>
                <div id="send">
                    <button class="fa fa-paper-plane" onclick="action()"></button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
